<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contact Form - send Mail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
    </style>
</head>

<body style="background:#5CDB95">
<div class="container mt-3" style="height: 100%;display: flex;justify-content: center;align-items: center;">
    <div class="row">
        <div class="jumbotron" style="background-color:#05386B;">
            <h1 class="display-4" style="color:#5CDB95">Contact Form!</h1>
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label style="color:#5CDB95" for="exampleInputEmail1">Email address*</label>
                    <input type="email" class="form-control" required=required name="emailID"
                           aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label style="color:#5CDB95">Name*</label>
                    <input type="text" class="form-control" required=required name="name">
                </div>

                <div class="form-group">
                    <label style="color:#5CDB95" for="exampleFormControlTextarea1">Message*</label>
                    <textarea class="form-control" name="message" required="required" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="background-color:#EDF5E1; color:#05386B;">Submit
                </button>
            </form>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
